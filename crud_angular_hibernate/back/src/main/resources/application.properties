# ========================
# CONFIGURAÇÃO DO H2
# ========================

# URL padrão para banco em memória
spring.datasource.url=jdbc:h2:mem:testdb

# Usuário e senha padrão do H2
spring.datasource.username=sa
spring.datasource.password=

# Driver JDBC
spring.datasource.driver-class-name=org.h2.Driver

# Dialeto SQL para Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Criar e recriar o schema automaticamente a cada execução
spring.jpa.hibernate.ddl-auto=create-drop
# Alternativas: create | create-drop | update | none | validate

# Mostrar SQL gerado pelo Hibernate no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ativar console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console